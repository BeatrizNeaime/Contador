<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Carreiras</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1 class="titulo">Contador de Carreiras</h1>
        <img src="./img/crochet.png" alt="" class="logo">
    </header>
    <main>
        <span class="qtd" id="numero">0</span>
        <div class="botoes">
            <button class="down botao invisivel" id="down"><i class='bx bx-down-arrow-alt'></i></button>
            <button class="up botao" id="up"><i class='bx bx-up-arrow-alt' ></i></button>
        </div>
        <button class="reiniciar botao invisivel" id="reset">Reiniciar</button>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
